<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ba0ece2d64.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Pre entrega 3 Manzotti</title>
</head>
<body>
    <!-- inicio encabezado -->
    <header>
        <h1>PreEntrega3 Manzotti</h1>
    </header>
    <!-- fin encabezado -->
    <!-- inicio contenido principal -->
    <main>
        <h2>Simplify your life</h2>
        <p>Here's a reminder of your daily tasks!</p>
        <div id="agenda">
            <h3>Agenda / To Do List</h3>
            <div class="formAgenda">
                <form action="">
                    <input type="text" id="eventName">
                    <input type="date" id="eventDate">
                    <input type="submit" id="buttonAdd" value="add task">
                </form>
            </div>
            <div id="eventsContainer"></div>
        </div>
        <p>All you need to simplify your life, you can find it RIGHT HERE!</p>
        <!-- inicio form -->
        <form id="contacto" action="" name="contact" method="POST" data-netlify="true">
            <h4 class="contact-title">Contact Us</h4>
            <label for="nombre_apellido" class="label">Full Name</label>
            <input type="text" name="nombre" required class="input" id="nombreApellido" autocomplete="off">
            <label for="mail" class="label">E-mail</label>
            <input type="email" name="mail" class="input" autocomplete="off" id="mail">
            <label for="tipo de consulta" class="label">Message Title</label>
            <input type="text" name="tipo de consulta" class="input" autocomplete="off" id="tipoConsulta">  
            <label for="mensaje" class="label">Message</label>
            <textarea name="mensaje" class="textarea" id="textoMensaje"></textarea><br>
            <button id="botonEnviar" type="submit"> Send Message</button>
        </form>
        <!-- fin form -->
    </main>
    <!-- fin contenido principal -->
    <!-- inicio footer -->
    <footer>
        <p>&copy; 2022 - All rights reserved <br> Developed by FioManzotti</p>
    </footer>
    <!-- fin footer --> 
    <!-- link Javascript -->
    <script src="./script.js"></script>
</body>
</html>
